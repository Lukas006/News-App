<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Feed UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="News Feed">
    <link rel="apple-touch-icon" href="icon.png">
    <script src="script.js" type="module"></script>

    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex flex-col items-center justify-between" id="body">
    <div id="main-container" class="w-full max-w-md bg-white rounded-3xl shadow-lg overflow-hidden mb-6">

        <!-- Home Seite -->
        <div id="home-page" class="page">
            <div class="p-6 flex items-center justify-between">
                <h1 class="text-2xl font-semibold text-gray-800">Good Afternoon</h1>
                <div class="flex space-x-2 items-center">
                    <button class="p-2 bg-gray-200 rounded-full">
                        <span class="material-icons">volume_up</span>
                    </button>
                    <img src="https://placehold.co/30x30" class="rounded-full" alt="User">
                </div>
            </div>

            <!-- Einf체hrung -->
            <div class="intro-section p-6 bg-white rounded-lg shadow-md mb-6">
                <h2 class="text-xl font-semibold text-gray-800">Welcome to News Feed</h2>
                <p class="text-gray-600 mt-3">Stay up to date with the latest news in technology, sports, business, and more. Your daily source for everything you need to know!</p>
            </div>
                <h2 class="text-xl font-semibold text-gray-800"></h2>
                <!-- Der Artikel wird hier durch JavaScript eingef체gt -->
                <div class="article-container">
                    <!-- Hier wird der erste Artikel angezeigt -->
                </div>
        </div>



        <!-- News Seite -->
        <div id="news-page" class="page hidden">
            <div class="p-6">
                <h1 class="text-xl font-semibold text-gray-800">Latest News</h1>

                <!-- Dropdown f체r Themen -->
                <select id="topic-select" class="mt-4 p-2 border rounded-md bg-white" onchange="fetchNews()">
                    <option value="technology">Technology</option>
                    <option value="sports">Sports</option>
                    <option value="business">Business</option>
                    <option value="health">Health</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="science">Science</option>
                </select>

                <h2 class="text-xl font-semibold text-gray-800 mt-6">News Articles</h2>
            </div>

            <!-- News Container -->
            <div id="news-container" class="space-y-6 px-4 pb-6"></div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="text-center my-4 hidden">
                <span>Loading more articles...</span>
            </div>
        </div>

        <!-- Search Seite -->
        <div id="search-page" class="page hidden">
            <div class="p-6">
                <h1 class="text-xl font-semibold text-gray-800 mb-4">Search Articles</h1>

                <!-- Google Custom Search Box -->
                <div class="gcse-search"></div>

            </div>
        </div>


        <!-- Settings Seite -->
        <div id="settings-page" class="page hidden">
            <div class="p-6">
                <h2 class="text-xl font-semibold text-gray-800">Settings</h2>
                <div class="mt-4">
                    <label for="theme-toggle" class="block text-gray-600">Dark Mode</label>
                    <input type="checkbox" id="theme-toggle" class="mt-2">
                </div>
            </div>
        </div>
    </div>

    <!-- Taskbar -->
    <div class="fixed bottom-0 w-full max-w-md bg-white border-t flex justify-around py-3 shadow-md rounded-t-3xl">
        <button onclick="navigateTo('home')" class="flex flex-col items-center text-gray-600 hover:text-orange-500 transition-all">
            <span class="material-icons">home</span>
            <span class="text-xs">Home</span>
        </button>
        <button onclick="navigateTo('search')" class="flex flex-col items-center text-gray-600 hover:text-orange-500 transition-all">
            <span class="material-icons">search</span>
            <span class="text-xs">Search</span>
        </button>
        <button onclick="navigateTo('news')" class="flex flex-col items-center text-gray-600 hover:text-orange-500 transition-all">
            <span class="material-icons">article</span>
            <span class="text-xs">News</span>
        </button>
        <button onclick="navigateTo('settings')" class="flex flex-col items-center text-gray-600 hover:text-orange-500 transition-all">
            <span class="material-icons">settings</span>
            <span class="text-xs">Settings</span>
        </button>
    </div>

    <!-- Google Custom Search Engine Script -->
    <script async src="https://cse.google.com/cse.js?cx=27968ad0ac7d1440f"></script>

    <script>
        function navigateTo(page) {
            const pages = document.querySelectorAll('.page');
            pages.forEach(p => p.classList.add('hidden'));  // Alle Seiten verstecken
            const pageElement = document.getElementById(`${page}-page`);
            pageElement.classList.remove('hidden');  // Die ausgew채hlte Seite anzeigen
        }
    </script>

</body>

</html>
